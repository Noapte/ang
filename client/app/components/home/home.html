<div class="container">
  <table class="table table-striped">
    <tbody>
    <tr style="width:130px">
      <th><input class="form-control" placeholder='[wybierz salon]' ng-model="$ctrl.salonName" type="text"> </input>
      </th>
      <th style='vertical-align: bottom; width:10px;' rowspan="3"> D</th>
      <th ng-repeat="i in $ctrl.employees track by $index" colspan="4"> Pracownik</th>
    </tr>
    <tr style="width:140px">

      <th>
        <div style="width:130px" class="dropdown">
          <button style="width:130px" class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown">
            {{$ctrl.selected}}
     </button>
          <ul style="width:130px" class="dropdown-menu" ng-model="$ctrl.months">
            <li ng-click='$ctrl.changeMonth(month)' ng-repeat="month in $ctrl.months"><a href="#">{{month}}</a></li>
          </ul>
        </div>
      </th>
      <th ng-repeat="i in $ctrl.employees track by $index" colspan="4"> {{i.id}}</th>
    </tr>
    <tr>
      <th><input ng-change='$ctrl.changeYear()' class="form-control" ng-model="$ctrl.year"
                 type="number"> </input>
      </th>

      <th ng-repeat-start="i in $ctrl.employees track by $index">
        od
      </th>
      <th> do</th>
      <th> H</th>
      <th ng-repeat-end>
        Podpis
      </th>
    </tr>
    <tr ng-repeat='i in $ctrl.numberOfDays track by $index'>
      <td>{{i}}</td>
      <td>{{$index +1}}</td>
      <td ng-repeat-start="emp in $ctrl.employees track by $index">
        <input ng-change="$ctrl.countSum(emp, $parent.$index)" ng-model='emp.from[$parent.$index]'
               class="form-control-hours" min="0" max="23" type="number"> </input></td>
      <td><input ng-change="$ctrl.countSum(emp, $parent.$index)" ng-model='emp.to[$parent.$index]' min="0" max="23"
                 class="form-control-hours" type="number"> </input></td>
      <td>{{emp.sum[$parent.$index]}}</td>
      <td ng-repeat-end><span ng-if="!emp.sum[$parent.$index]">X</span></td>
    </tr>
    <tr>
      <td colspan="2">H/m-c:</td>
      <td colspan="4" ng-repeat="emp in $ctrl.employees track by $index">
        Suma H
      </td>
    </tr>
    <tr>
      <td colspan="2">{{$ctrl.hoursPerMonth}}</td>
      <td colspan="4" ng-repeat="emp in $ctrl.employees track by $index">
        {{emp.totalSum}}
      </td>
    </tr>
    <tr>
      <td colspan="2">Pozosta≈Ço H:</td>
      <td  colspan="4" ng-repeat="emp in $ctrl.employees track by $index">
        {{emp.totalSum - $ctrl.hoursPerMonth }}
      </td>

    </tr>
    </tbody>
